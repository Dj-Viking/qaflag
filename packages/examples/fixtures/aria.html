<!DOCTYPE html>
<html>
  <head>
    <script>
      function toggleAriaCheck(element) {
        const state = element.getAttribute('aria-checked');
        element.setAttribute(
          'aria-checked',
          state == 'true' ? 'false' : 'true',
        );
      }
    </script>
    <style>
      div {
        height: 32px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" value="1" checked id="realCheckbox" />
      asdf
    </label>
    <div
      role="checkbox"
      aria-checked="true"
      id="fakeCheckbox"
      onclick="toggleAriaCheck(this)"
    ></div>
    <div
      role="checkbox"
      aria-checked="false"
      id="fakeCheckbox2"
      onclick="toggleAriaCheck(this)"
    ></div>
    <div>
      <select id="dropdown">
        <option value="foo">FOO</option>
        <option value="bar" selected>BAR</option>
      </select>
    </div>
    <div
      role="switch"
      aria-checked="true"
      id="fakeSwitch"
      onclick="toggleAriaCheck(this)"
    ></div>
    <div>
      <label for="fileUpload">Upload</label>
      <input type="file" id="fileUpload" />
    </div>
    <div>
      <input type="url" value="https://www.qaflag.com" placeholder="URL" />
    </div>
    <div>
      <input type="text" value="me" aria-label="some-label" />
    </div>
    <div>
      <button><span>Add</span><span>*</span></button>
    </div>
  </body>
</html>
